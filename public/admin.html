<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Admin - Loja de Caf√©</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER ADMIN -->
  <header class="header-admin">
    <div class="logo">‚òï Caf√© Orfeu - Admin</div>
    <button class="btn-logout" onclick="logout()">Sair</button>
  </header>

  <!-- CONTAINER ADMIN -->
  <div id="loginContainer" class="login-container">
    <div class="login-box">
      <h2>Login - Painel de Administra√ß√£o</h2>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Usu√°rio" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <!-- PAINEL ADMIN (oculto at√© login) -->
  <div id="adminPanel" class="admin-panel" style="display: none;">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li class="menu-item active" onclick="showSection('dashboard')">üìä Dashboard</li>
        <li class="menu-item" onclick="showSection('gerenciar')">üìã Gerenciar Caf√©s</li>
        <li class="menu-item" onclick="showSection('adicionar')">‚ûï Adicionar Caf√©</li>
      </ul>
    </aside>

    <!-- CONTE√öDO ADMIN -->
    <main class="admin-content">
      <!-- Mensagem de sucesso/erro -->
      <div id="messageBox" class="message"></div>

      <!-- DASHBOARD -->
      <section id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <div class="dashboard-stats">
          <div class="stat-card">
            <h3>Total de Caf√©s</h3>
            <div class="stat-number" id="totalCafes">0</div>
          </div>
          <div class="stat-card">
            <h3>Caf√©s Fortes</h3>
            <div class="stat-number" id="cafeForte">0</div>
          </div>
          <div class="stat-card">
            <h3>Caf√©s Premium</h3>
            <div class="stat-number" id="cafePremium">0</div>
          </div>
          <div class="stat-card">
            <h3>Caf√©s Suaves</h3>
            <div class="stat-number" id="cafeSuave">0</div>
          </div>
        </div>
      </section>

      <!-- GERENCIAR CAF√âS -->
      <section id="gerenciar" class="section">
        <h2>Gerenciar Caf√©s</h2>
        <table id="tabelaCafes" class="tabela-admin">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Pre√ßo</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tabelaBody">
            <!-- Caf√©s carregados aqui -->
          </tbody>
        </table>
      </section>

      <!-- ADICIONAR/EDITAR CAF√â -->
      <section id="adicionar" class="section">
        <h2>Adicionar/Editar Caf√©</h2>
        <form id="formCafe" onsubmit="handleSaveCafe(event)" class="form-admin">
          <input type="hidden" id="cafeId" value="">

          <div class="form-group">
            <label for="nome">Nome do Caf√© *</label>
            <input type="text" id="nome" placeholder="Ex: Caf√© Forte Orfeu" required>
          </div>

          <div class="form-group">
            <label for="categoria">Categoria *</label>
            <select id="categoria" required>
              <option value="">Selecione uma categoria</option>
              <option value="Forte">Caf√© Forte</option>
              <option value="Premium">Premium</option>
              <option value="Suave">Caf√© Suave</option>
            </select>
          </div>

          <div class="form-group">
            <label for="descricao">Descri√ß√£o *</label>
            <textarea id="descricao" placeholder="Descreva o caf√©..." required></textarea>
          </div>

          <div class="form-group">
            <label for="preco">Pre√ßo (R$) *</label>
            <input type="number" id="preco" placeholder="42.50" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="imagem">URL da Imagem</label>
            <input type="url" id="imagem" placeholder="https://...">
          </div>

          <div class="form-group">
            <label for="torra">Tipo de Torra *</label>
            <select id="torra" required>
              <option value="">Selecione</option>
              <option value="Clara">Clara</option>
              <option value="M√©dia">M√©dia</option>
              <option value="Escura">Escura</option>
            </select>
          </div>

          <div class="form-group">
            <label for="intensidade">Intensidade (1-10) *</label>
            <input type="number" id="intensidade" min="1" max="10" required>
          </div>

          <div class="form-group">
            <label for="estoque">Estoque *</label>
            <input type="number" id="estoque" placeholder="100" required>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-salvar">Salvar Caf√©</button>
            <button type="button" class="btn-cancelar" onclick="resetForm()">Cancelar</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
